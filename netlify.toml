[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 8888
  publish = "dist"
  autoLaunch = true
  framework = "#custom"

# Add the plugin configuration for Takeshape
[[plugins]]
package = "@takeshape/netlify-plugin-takeshape"

[plugins.inputs]
  query = """
  query {
    projects: getProjectList {
      id
      name
    }
  }
  """
